<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать Профиль</title>
  <link rel="icon" href="data:,">
  <style>
    /* Стили такие же, как и для личного кабинета */
    :root {
      --bg: #f4f4f4; --fg: #333;
      --card: #fff; --accent: #1db954; --accent-hover: #1a7340;
      --shadow: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg:#121212; --fg:#e0e0e0; --card:#1f1f1f;
      --shadow:rgba(0,0,0,0.5);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:Arial,sans-serif;background:var(--bg);color:var(--fg);
      display:flex;flex-direction:column;align-items:center;padding:2rem;}
    .theme-toggle{position:fixed;top:1rem;right:1rem;
      background:var(--accent);color:#fff;padding:.5rem 1rem;border:none;
      border-radius:4px;cursor:pointer;transition:.2s;}
    .theme-toggle:hover{background:var(--accent-hover);}
    .dashboard{background:var(--card);border-radius:8px;
      box-shadow:0 4px 12px var(--shadow);max-width:800px;width:100%;
      overflow:hidden;}
    .dashboard-header{background:var(--accent);color:#fff;
      padding:1.5rem;text-align:center;}
    .dashboard-header h1{font-size:1.75rem;margin-bottom:.25rem;}
    .dashboard-body{padding:1.5rem;}
    .section{background:var(--card);padding:1.5rem;
      border-radius:6px;box-shadow:0 2px 6px var(--shadow);}
    .section h2{font-size:1.1rem;margin-bottom:.75rem;border-bottom:1px solid var(--shadow);}
    .section p{margin-bottom:.75rem;}
    .section input{width:100%;padding:.5rem;border:1px solid var(--shadow);border-radius:4px;margin-bottom:.75rem;}
    .actions{margin-top:1rem;text-align:center;}
    .btn{background:var(--accent);color:#fff;padding:.75rem 1.5rem;border-radius:4px;
      text-decoration:none;transition:.2s;}
    .btn:hover{background:var(--accent-hover);}
  </style>
</head>
<body data-theme="">

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<div class="dashboard">
  <div class="dashboard-header">
    <h1>Редактировать Профиль</h1>
    <p>Обновите ваши данные</p>
  </div>
  <div class="dashboard-body">


    <div class="section">
      <h2>Профиль</h2>
      <form th:action="@{/clients/update}" method="post">

        <p><strong>Имя:</strong>
          <label>
            <input type="text" name="fullName" th:value="${client.fullName}" required>
          </label>
        </p>
        <p><strong>Email:</strong>
          <label>
            <input type="email" name="email" th:value="${client.email}" required>
          </label>
        </p>
        <p><strong>Телефон:</strong>
          <label>
            <input type="text" name="phone" th:value="${client.phone}" required>
          </label>
        </p>

        <div class="actions">
          <button type="submit" class="btn">Сохранить изменения</button>
          <a href="/clients" class="btn">Отмена</a>
        </div>
      </form>
    </div>

  </div>
</div>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    html.setAttribute('data-theme', html.getAttribute('data-theme')==='dark' ? '' : 'dark');
  }
</script>
</body>
</html>
