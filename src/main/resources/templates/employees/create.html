<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать сотрудника</title>
    <link rel="icon" href="data:,">
    <!-- Стили и скрипт — как в index.html -->
    <!-- ... (скопируйте блок <style> и <script>) ... -->
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
<div class="container">
    <h1>Новый сотрудник</h1>
    <form th:action="@{/employees/create}" th:object="${employee}" method="post">
        <div class="card">
            <label>ФИО:<br/><input th:field="*{fullName}" required/></label><br/><br/>
            <label>Должность:<br/><input th:field="*{position}" required/></label><br/><br/>
            <label>Банк:<br/>
                <select th:field="*{bank.code}">
                    <option th:each="b : ${banks}" th:value="${b.code}" th:text="${b.name}"/>
                </select>
            </label><br/><br/>
            <button type="submit">Сохранить</button>
            <a th:href="@{/employees}" style="margin-left:10px">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
