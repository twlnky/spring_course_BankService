<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/domain.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="data:,">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --primary-color: #1db954; /* Green */
            --primary-color-hover: #1a7340; /* Darker Green */
            --error-color: #ff0000;
            --container-bg-color: #f0f0f0;
            --border-color: #cccccc;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #1db954;
            --primary-color-hover: #1a7340;
            --error-color: #ff4d4d;
            --container-bg-color: #1e1e1e;
            --border-color: #444444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 16px;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--container-bg-color);
            margin-top: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .error-container {
            color: var(--error-color);
            margin-bottom: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-color-hover);
        }

        .form-group a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-group a:hover {
            color: var(--primary-color-hover);
        }
    </style>
</head>
<body>
<div class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</div>
<div class="form-container">
    <form th:action="@{/auth/login/process}" th:method="POST">
        <div class="form-group">
            <label for="username">Enter login:</label>
            <input id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>

        <div class="form-group">
            <a href="/auth/registration">Go to registration page</a>
        </div>
    </form>
</div>

<script>
    function toggleTheme() {
        if (document.body.getAttribute('data-theme') === 'dark') {
            document.body.removeAttribute('data-theme');
        } else {
            document.body.setAttribute('data-theme', 'dark');
        }
    }
</script>
</body>
</html>
